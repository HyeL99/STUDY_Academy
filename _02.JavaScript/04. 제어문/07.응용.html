<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <style>
        body{
            background: crimson;
            color: #fff;
            text-align: center;
        }
        body > div{
            width: 500px;
            background: #fff;
            border-radius: 10px;
            margin: 200px auto;
            padding: 20px;
            color: crimson;
        }
        #p1{
            font-size: 20px;;
        }
        #p2{
            background: crimson;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>
        <h1>적정 몸무게 구하기</h1>
        <p id="p1">
            <script>
                let name = prompt('당신의 이름은?');
                let height = prompt('당신의 키는?');
                let weight = prompt('당신의 몸무게는?');
                document.write(`이름: ${name}<br>키: ${height}cm<br>몸무게:${weight}kg`)
            </script>
        </p>
        <p id="p2">
            <script>
                //적정체중 = (키 - 100) * 0.9 +-3
                let fit = (height - 100) * 0.9;
                result = (weight>=fit-3)&&(weight<=fit+3)
                document.write(result? '적정체중입니다.':'적정체중이 아닙니다.');
                document.write(`<br>적정체중은 ${fit}kg입니다.`);
            </script>
        </p>
    </div>
</body>
</html>

<!-- 
    조건문(Conditional Statement)

    if(조건문){조건 충족시 실행문}
    if(조건문){조건 충족시 실행문} else {조건 미충족시 실행문}
    if(조건문1){조건1 충족시 실행문} else if(조건문2){조건2 충족시 실행문}... else {조건 미충족시 실행문}

    조건문에서
    A && B : A 그리고 B (A와 B 조건문을 모두 충족시켜야 true)
    A || B : A 또는 B (A조건문과 B조건문 중 하나 이상을 충족하면 true)
    A != B : A 조건문과 B 조건문 모두 충족하지 않아야 true
-->
