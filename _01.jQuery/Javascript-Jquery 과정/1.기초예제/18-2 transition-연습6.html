<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>transition</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 1000px;
        margin: 0 auto;
      }
      ul {
        list-style: none;
      }
      li {
        width: 120px;
        height: 70px;
        text-align: center;
        line-height: 70px;
        background: #ccc;
        margin: 0 0 4px 0;
        transition: all 0.7s;
      }
      li:hover {
        background: #fc0;
        color: #fff;
        width: 140px;
      }
      div.wrap {
        width: 1000px;
        height: 200px;
        background: url(images/bg-sun.jpg) center center;
        background-size: cover;
      }
      h2 {
        float: left;
        width: 25%;
        height: 200px;
        text-align: center;
        line-height: 200px;
        /*! opacity:0.5; */
        outline: 1px solid black;
        color: #fff;
        transition: all 0.7s;
        background-size: cover;
        overflow: hidden;
        position: relative;
      }
      h2 span.bgimg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
      }
      h2:nth-of-type(1) span.bgimg {
        background-image: url(img/po1.png);
      }
      h2:nth-of-type(2) span.bgimg {
        background-image: url(img/po2.png);
      }
      h2:nth-of-type(3) span.bgimg {
        background-image: url(img/po3.png);
      }
      h2:nth-of-type(4) span.bgimg {
        background-image: url(img/po1.png);
      }
      .bgimg {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        background-size: cover;
		background-position: center;
      }
      .over {
        width: 70%;
        opacity: 1;
	}
      .other {
        width: 10%;
      }
    </style>
	
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
      $(document).ready(function () {
		$("h2").prepend('<span class="bgimg"></span>');
		let wrapW=$(".wrap").width();
		//let wrapL=$(".wrap").offset().left; //offset: 위치값을 가져옴
		let wrap1 = wrapW / 4;
		let wrap15 = wrapW*0.15
		$(".bgimg").css({
			"width": wrapW,
			/*"left": wrapL,*/
		});
		/*
		$("h2:nth-of-type(2) .bgimg").css("left",-wrap1);
		$("h2:nth-of-type(3) .bgimg").css("left",-wrap1*2);
		$("h2:nth-of-type(4) .bgimg").css("left",-wrap1*3);
		*/
		for(let n=1; n<4; n++){
			$(this).children(".bgimg").css("left",-wrap1*n);
		}
        $("h2").hover(
          function () {
			$(this).addClass("over");
			$(this).siblings().addClass("other");
			$(this).children(".bgimg").css("left",-wrap15);
			let m=$("h2").attr("data-m")
			//$(this).children(".bgimg").css("left",-wrap15*m);
            /*
						$(this).addClass("over");
						$(this).siblings().addClass("other");
						bg=$(this).attr("data-bg");
						//$("div").css("background-image","url(img/"+bg+")");
						$(".bg").remove();
						$("div.wrap").prepend("<div class='bg'></div>");
                        $("div.wrap .bg").hide().fadeIn().css("background-image","url(img/po"+bg+".png)");
                        */
          },
          function () {
			$(this).removeClass("over");
			$(this).siblings().removeClass("other");
            /*
						$("div.wrap .bg").fadeOut();
						$(this).removeClass("over");
						$(this).siblings().removeClass("other");
                        */
          }
        );
      });
    </script>
  </head>

  <body>
    <ul>
      <li>마이프로필</li>
      <li>그래픽작품</li>
      <li>웹작품</li>
    </ul>
    <div class="wrap">
      <!-- <h2 data-bg="po1.png">제품1</h2>
		<h2 data-bg="po2.png">제품2</h2>
		<h2 data-bg="po3.png">제품3</h2>
		<h2 data-bg="po4.png">제품4</h2> -->
      <h2 data-bg="1" data-m="0">제품1</h2>
      <h2 data-bg="2" data-m="1">제품2</h2>
      <h2 data-bg="3" data-m="2">제품3</h2>
      <h2 data-bg="4" data-m="3">제품4</h2>
    </div>
  </body>
</html>
