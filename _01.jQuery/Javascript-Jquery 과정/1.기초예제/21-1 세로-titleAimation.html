<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slick</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/modify.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(
        function(){
          $('.slide').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll:1,
            vertical : true
          });
        }
      );
    </script>
    <script>
      $(function(){
        $(".slide").wrap('<div class="wrapin"></div>');
        $(".slick-prev").prependTo(".wrap");
        $(".slick-next").appendTo(".wrap");
        $(".slick-dots").appendTo(".wrap");
        let wrapinH = $(".slick-slide img").height();
        $(".wrapin").css("height",wrapinH);
      });
    </script>
    <style>
      .wrapin{
        height: 100%;
        overflow: hidden;

      }
      .wrap{
        width: 90%;
        margin: 0 auto;
        padding: 70px 50px;
        height: auto;
        position: relative;
        box-sizing: border-box;
      }
      img{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul class="slide">
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_01.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_02.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_03.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_04.jpg" alt=""></li>
        <li><img src="http://image.lottecon.co.kr/_img/kor/main/visual/vis_bg_05.jpg" alt=""></li>
      </ul>
    </div>
  </body>
</html>
