<script>

  var num = prompt("0 이상의 숫자를 입력하세요.", "ex)1"); //prompt : 입력창이 있는 대화상자, 입력된 값이 변수에 저장됨.

    document.write( "입력한 숫자는 0 또는 양수입니다." );
  }else{

  }
