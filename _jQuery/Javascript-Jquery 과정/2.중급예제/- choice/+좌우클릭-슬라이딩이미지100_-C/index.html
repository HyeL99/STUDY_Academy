<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>좌우슬라이딩</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" >
<link href="css/title.css" rel="stylesheet" type="text/css" >
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(
		function(){
			var n=0;
			$("p.prev").fadeTo(500,0.2);
			$("p.next").click(
				function(){
					n++;
					if(n<4){
						$("div ul").animate({"left":-100*n+"%"},1000,);
						$("p.prev").fadeTo(500,1);
						if(n==3){
							$("p.next").fadeTo(500,0.2);
						}
						console.log(n);
					}else{
						n=0;
						$("div ul").animate({"left":-100*n+"%"},1000);
						$("p.next").fadeTo(500,1);
						$("p.prev").fadeTo(500,0.2);
						console.log(n);
						}
					
				}
			);
			$(".prev").click(function(){
				n--;
				console.log(n);
				if(n>=0){
					$("div ul").animate({"left":-100*n+"%"},1000);
					$("p.next").fadeTo(500,1);
					if(n==0){
						$("p.prev").fadeTo(500,0.2);
					}
					console.log(n);
				}else{
					n=3;
					$("div ul").animate({"left":-100*n+"%"},1000);
					$("p.prev").fadeTo(500,1);
					$("p.next").fadeTo(500,0.2);
					console.log(n);
				}
				
				
			});	
		}
	);
</script>
</head>

<body>
	<div id="title">
      <ul>
          <li><img src="img/t1.jpg" /></li>
          <li><img src="img/t2.jpg" /></li>
          <li><img src="img/t3.jpg" /></li>
          <li><img src="img/t4.jpg" /></li>
      </ul>
      <p class="prev">이전</p>
      <p class="next">다음</p>
    </div>
</body>
</html>
