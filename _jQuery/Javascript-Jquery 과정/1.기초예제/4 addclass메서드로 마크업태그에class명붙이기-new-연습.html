<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      /* 클래스head에 배경색지정.글자색지정 */
      .head {
        background: #ccc;
        color: red;
      }
    </style>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script>
      $(document).ready(function () {
        //h1에 클래스를 붙여라(head)
        $("h1").addClass("head");
        $("aside").addClass("sdown");
        //a를 클릭하면 실행하시오
        $("a").click(function () {
          //a에 클래스를 붙이시오(head)
          $("a").addClass("head");
        });
        // 공지사항 닫기클릭애니
        $("aside button").hover(function () {
          $("aside").removeClass("sdown");
        });

        $("aside button").click(function () {
          $("aside").toggleClass("noticeAni");
        });
      });
    </script>
    <style type="text/css">
      aside {
        height: 80px;
        background-color: #eee;
        text-align: center;
        position: relative;
        transition: all 1s ease-out;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
        animation-direction: reverse;
      }
      @keyframes asideSlide {
        100% {
          margin-top: -80px;
        }
      }
      aside button {
        position: absolute;
        bottom: -30px;
        right: 30px;
        width: 70px;
        height: 30px;
        background-color: #7b7b7b;
        color: #fff;
        border: none;
        border-radius: 0 0 10px 10px;
        cursor: pointer;
      }
      .sdown {
        animation-name: asideSlide;
      }
      .noticeAni {
        margin-top: -80px;
      }
    </style>
  </head>

  <body>
    <aside class="notice">
      <h2>공지사항</h2>
      <button type="button" name="button">닫기</button>
    </aside>
    <div>
      <h1>개인홈페이지</h1>
      <ul>
        <li><a href="#">마이프로필</a></li>
        <li><a href="#">마이프로필</a></li>
        <li><a href="#">마이프로필</a></li>
      </ul>
    </div>
  </body>
</html>
