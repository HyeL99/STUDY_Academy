	<script type="text/javascript">
		$(document).ready(function(){
			$("li:gt(0)").css("opacity","0.2");
			$("li:gt(0)").children("img").hide();
			$("li").click(function(){
				$(this).css("opacity","1");
				$(this).siblings().css("opacity", "0.2");
				$(this).children("img").show();
				$(this).siblings().children("img").hide();
			})
		})
	</script>
