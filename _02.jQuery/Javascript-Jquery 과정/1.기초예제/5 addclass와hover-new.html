<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4-1</title>
    <script src="js/jquery-1.6.2.min.js"></script>
    <script>
      $(document).ready(function () {
        $("h1").hover(
          function () {},
          function () {}
        );
        //h1에 마우스를 올리면 실행해라
        $("h1").hover(
          //hover안에는 function(){}이 들어간다 2개까지를 넣을 수 있다
          function () {
            // mouseenter시(마우스진입)
            //h1의 스타일을 지정하시오(배경색을 red로 지정하시오)
            $("h1").css("background", "red");
          },
          function () {
            //mouseleave시(마우스이탈)
            $("h1").css("background", "transparent"); //transparent은 투명색
          }
        );
        //li에 마우스를 올리면 실행하시오
        //객체.메서드();
        //$().메서드();
        //$("").메서드();
        //$("마크업태그").메서드();

        /*
			$("li").hover(
				function(){
					//li에 스타일을 지정하시오
					$(this).css("background","yellow");
				},
				function(){
					$(this).css("background","transparent");
				}
			);
			*/
        //li오버-----
        /* $("li").hover(
				function(){
					//li에 스타일을 지정하시오
					$(this).css("background","yellow"); //this는 hover한 li를 의미
					//마우스를 올린 대상을 제외한 나머지들에 스타일을 지정하시오
					$(this).siblings().css("background","transparent");
					//siblings()는 앞의 대상을 제외한 나머지형제요소들....

				}
			); */
        // ---li오버
        $("li").click(function () {
          //li에 스타일을 지정하시오
          $(this).css("background", "yellow"); //this는 hover한 li를 의미
          //마우스를 올린 대상을 제외한 나머지 형제요소들에 스타일을 지정하시오
          $(this).siblings().css("background", "transparent");
          //siblings()는 앞의 대상을 제외한 나머지형제요소들....
          //$("li").not(this).css();
        });
      });
    </script>
  </head>

  <body>
    <h1>jquery</h1>
    <ul>
      <li>기초예제</li>
      <li>중급예제</li>
      <li>실습예제</li>
    </ul>
  </body>
</html>
